<h1>Welcome Aboard!</h1>
<article *ngFor="let newsItem of newsItems$ | async">
  <picture *ngIf="newsItem.imageUrl">
    <source type="image/webp" srcset="{{newsItem.imageUrl}}.webp">
    <img src="{{newsItem.imageUrl}}.jpg" alt="" class="image">
  </picture>
  <div class="details">
    <h2>{{newsItem.title}}</h2>
    <p>{{newsItem.message}}</p>
  </div>
</article>
