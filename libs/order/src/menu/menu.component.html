<h1>Fresh Fish</h1>
<article *ngFor="let menuItem of menuItems$ | async">
  <picture *ngIf="menuItem.imageUrl">
    <source type="image/webp" srcset="{{menuItem.imageUrl}}.webp">
    <img src="{{menuItem.imageUrl}}.jpg" alt="" class="image">
  </picture>
  <div class="details">
    <h2 class="name">{{menuItem.name}}</h2>
    <div>{{menuItem.pricePerPound}} per pound</div>
    <app-add-to-cart-button [menuItemId]="menuItem.id"></app-add-to-cart-button>
  </div>
</article>
